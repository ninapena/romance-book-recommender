<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romance Book Recommender: Questions</title>
    <link rel="stylesheet" href="styles/questionstyles.css">
    <script src="scripts/jsquestions.js" defer></script>
</head>    

<body>
<h1>Answer a few questions about what book you want to read!</h1>
<ol>
    <li>
        <p>What kind of main character do you want to read about?</p>
        <label><input type="radio" name="q1" value="Female"> Female</label><br>
        <label><input type="radio" name="q1" value="Male"> Male</label><br>
        <label><input type="radio" name="q1" value="Non-binary"> Non-binary</label><br>
        <label><input type="radio" name="q1" value="Dual POV"> Dual POV</label>
    </li>
    <li>
        <p>What trope do you want?</p>
        <label><input type="radio" name="q2" value="Friends to lovers"> Friends to lovers</label><br>
        <label><input type="radio" name="q2" value="Enemies to lovers"> Enemies to lovers</label><br>
        <label><input type="radio" name="q2" value="Workplace"> Workplace</label><br>
        <label><input type="radio" name="q2" value="Forced proximity"> Forced proximity</label><br>
        <label><input type="radio" name="q2" value="Fake dating"> Fake dating</label><br>
        <label><input type="radio" name="q2" value="Slow burn"> Slow burn</label>
    </li>
    <li>
        <p>What kind of plot do you want?</p>
        <label><input type="radio" name="q3" value="Fantasy romance"> Fantasy romance</label><br>
        <label><input type="radio" name="q3" value="Cowboy romance"> Cowboy romance</label><br>
        <label><input type="radio" name="q3" value="Sports romance"> Sports romance</label><br>
        <label><input type="radio" name="q3" value="Small town romance"> Small town romance</label>
    </li>
    <li>
        <p>Would you like an open or closed door romance?</p>
        <label><input type="radio" name="q4" value="Open"> Open</label><br>
        <label><input type="radio" name="q4" value="Closed"> Closed</label><br>
        <label><input type="radio" name="q4" value="No preference"> No preference</label>
    </li>
    <li>
        <p>Do you want a happy or sad ending?</p>
        <label><input type="radio" name="q5" value="Happy"> Happy</label><br>
        <label><input type="radio" name="q5" value="Sad"> Sad</label><br>
    </li>
</ol>

</body>
